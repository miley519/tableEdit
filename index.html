<!doctype>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>表格编辑</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>序号</th>
          <th>名称</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>名称AAA</td>
          <td>
            &nbsp;
          </td>
        </tr>
        <tr>
          <td>1</td>
          <td>名称AAA</td>
          <td>
            <a href="javascript:;">修改</a>
            <a href="javascript:;">关闭</a>
          </td>
        </tr>
        <tr class="diabled">
          <td>1</td>
          <td>名称AAA</td>
          <td>
            <a href="javascript:;">修改</a>
            <a href="javascript:;">启用</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
